<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Time & Date Viewer</h1>

    <div class="card mb-4">
      <div class="card-body">
        <p><strong>Costa Rica:</strong> {{ cr_time }}</p>
        <p><strong>Spain:</strong> {{ es_time }}</p>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Calculate Days Until a Date</h5>
        <form method="POST">
          <div class="mb-3">
            <label for="target_date" class="form-label">Enter a date (YYYY-MM-DD):</label>
            <input type="date" class="form-control" name="target_date" id="target_date" required>
          </div>
          <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        {% if days_remaining is not none %}
          <div class="mt-3 alert alert-info">
            There are <strong>{{ days_remaining }}</strong> days {{ 'left' if days_remaining >= 0 else 'since' }} {{ user_date }}.
          </div>
        {% endif %}

        {% if error %}
          <div class="mt-3 alert alert-danger">{{ error }}</div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
